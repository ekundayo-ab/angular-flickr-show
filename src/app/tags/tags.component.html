
<p class="lead text-primary">Search for photos with a specific tag with the help of the flickr API</p>

<form>
  <div class="form-row">
    <div class="col-7 col-auto">
      <input type="password" class="form-control" id="inputPassword2" placeholder="Please enter a tag">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-outline-secondary">Reset input</button>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary text-uppercase">Submit</button>
    </div>
  </div>
</form>

<div class="row mt-5">
  <div class="col sorter">
    <h5>Requests</h5>
    <ul class="list-group list-group-horizontal">
      <li class="list-group-item"><span>Sorted by</span></li>
      <li class="list-group-item"><span>Number of views</span></li>
      <li class="list-group-item"><span>Date when the photo was taken</span></li>
      <li class="list-group-item"><span>Date when the photo was uploaded</span></li>
    </ul>
  </div>
</div>

<div class="row mt-3 search-results">
  <div class="col-md-3">
    <div class="card">
      <span class="views">1.565</span>
      <span class="search-tag">SEARCH TAG</span>
      <div class="card-block">
        <img src="https://picsum.photos/200/150" class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title">owners name</h5>
          <div class="row">
            <div class="col">
              <p class="mb-0">Uploaded</p>
              <p class="font-weight-bold">21.08.2018</p>
            </div>
            <div class="col">
              <p class="mb-0">Taken</p>
              <p class="font-weight-bold">21.08.2018</p>
            </div>
          </div>
          <a [routerLink]="['/tags', '8']" class="text-secondary"><small>Show all images</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
